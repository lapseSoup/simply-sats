<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordinal Viewer</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0a;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
  }
  #container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: grab;
  }
  #container.dragging { cursor: grabbing; }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    transform-origin: center center;
    transition: transform 0.1s ease-out;
    image-rendering: pixelated;
  }
  #controls {
    position: fixed;
    bottom: 12px;
    right: 12px;
    display: flex;
    gap: 4px;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.2s;
  }
  body:hover #controls { opacity: 1; }
  #controls button {
    width: 32px;
    height: 32px;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 6px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  #controls button:hover { background: rgba(255,255,255,0.15); }
  #zoom-level {
    color: rgba(255,255,255,0.5);
    font-family: -apple-system, system-ui, sans-serif;
    font-size: 11px;
    display: flex;
    align-items: center;
    padding: 0 6px;
  }
</style>
</head>
<body>
<div id="container">
  <img id="img" alt="Ordinal" />
</div>
<div id="controls">
  <span id="zoom-level">100%</span>
  <button id="zoom-out" title="Zoom out (-)">-</button>
  <button id="zoom-in" title="Zoom in (+)">+</button>
  <button id="zoom-reset" title="Reset zoom (0)">R</button>
</div>
<script src="ordinal-viewer.js"></script>
</body>
</html>
